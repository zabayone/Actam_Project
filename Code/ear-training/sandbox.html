<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actam - Level Map</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/Code/assets/css/styles.css">
    <!-- Firebase and Script -->
    <script type="module" src="/Code/assets/js/script.js" defer></script>
    <script type="module" src="/Code/assets/js/server.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn home-btn" onclick="window.location.href='/Code/index.html'">
                <img src="/Code/assets/img/home.png" alt="Home" class="home-img">
            </button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 data-translate="sandbox">Sandbox</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-container">
        <div class="level-map">
            <h2 data-translate="trainPrompt">Choose Your Level</h2>
            <div class="levels">
                <!-- Button for each level, using data-level to store the level number -->
                <button class="level-btn" data-level="1" data-translate="level">Level 1</button>
                <button class="level-btn" data-level="2" data-translate="level">Level 2</button>
                <button class="level-btn" data-level="3" data-translate="level">Level 3</button>
                <button class="level-btn" data-level="4" data-translate="level">Level 4</button>
                <button class="level-btn" data-level="5" data-translate="level">Level 5</button>
                <button class="level-btn" data-level="6" data-translate="level">Level 6</button>
                <button class="level-btn" data-level="7" data-translate="level">Level 7</button>
                <button class="level-btn" data-level="8" data-translate="level">Level 8</button>
                <button class="level-btn" data-level="9" data-translate="level">Level 9</button>
            </div>
        </div>
    </main>

    <!-- Add the script that handles the redirection -->
    <script>
        // Add event listeners to each level button
        const levelButtons = document.querySelectorAll('.level-btn');
        levelButtons.forEach(button => {
            button.addEventListener('click', () => {
                const level = button.getAttribute('data-level'); // Get the level from the data attribute
                
                // Redirect to the level.html page with the level as a URL parameter
                window.location.href = `/Code/ear-training/level.html?level=${level}`;
            });
        });
    </script>

</body>
</html>
