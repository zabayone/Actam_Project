<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actam - Vocal & Ear Training</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/Code/assets/css/styles.css">
    <!-- Firebase and Script -->
    <script type="module" src="/Code/assets/js/script.js" defer></script>
    <script type="module" src="/Code/assets/js/server.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 data-translate="title">Actam Project</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information">Guest</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-container">
        <div class="mode-selector">
            <h2 data-translate="trainPrompt">What would you like to train today?</h2>
            <div class="stack">
                <a data-translate="intervals" class="btn btn-primary ex-btn" data-translate="Intervals" href="/Code/ear-training/intervals.html">Intervals</a>
                <a data-translate="chords" class="btn btn-primary ex-btn" data-translate="Chords" href="/Code/ear-training/chords.html">Chords</a>
                <a data-translate="scales" class="btn btn-primary ex-btn" data-translate="Scales" href="/Code/ear-training/scales.html">Scales</a>
                <a data-translate="sandbox" class="btn btn-primary ex-btn" data-translate="Sandbox" href="/Code/ear-training/sandbox.html">Sandbox</a>
            </div>
        </div>
    </main>

</body>
</html>
