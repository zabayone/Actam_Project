<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/Code/assets/css/styles.css">
    
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 data-translate="title">Level - Actam Project</h1>
        </div>

        <div class="header-right">
            <p id="information" data-translate="information">Guest</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-container">
        <div class="level-info">
            <h2>Level Information</h2>
            <p id="levelDescription">Loading...</p>
        </div>
    </main>

    <script>
        // Get the URL parameters (level number)
        const urlParams = new URLSearchParams(window.location.search);
        const level = urlParams.get('level');

        // Update the page based on the level parameter
        const levelDescription = document.getElementById('levelDescription');
        
        // Example: You can display different information or load different content based on the level
        if (level) {
            levelDescription.textContent = `You have selected Level ${level}. Now proceed with the tasks for this level.`;
        } else {
            levelDescription.textContent = 'No level selected.';
        }
    </script>
    <script type="module" src="/Code/assets/js/script.js" defer></script>

</body>
</html>
