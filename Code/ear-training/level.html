<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/Code/assets/css/styles.css">
    <link rel="stylesheet" href="/Code/assets/css/piano.css">
    <link rel="stylesheet" href="/Code/assets/css/pentagram.css">
    <!-- Firebase and Script -->
    <script type="module" src="/Code/assets/js/script.js" defer></script>
    <script type="module" src="/Code/assets/js/server.js" defer></script>
    <script type="module" src="/Code/assets/js/pentagramma.js" defer></script>
    
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn home-btn" onclick="window.location.href='/Code/index.html'">
                <img src="/Code/assets/img/home.png" alt="Home" class="home-img">
            </button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 id="categoryTitle">Training</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-container">
        <div class="level-info">
            <h2>Level Information</h2>
            <p id="levelDescription">Loading...</p>
        </div>
        <div class = 'item pentagramma'>
            <!--<h1 style="color: #FFFFFF; text-align: center; background-color: #c8553d;"> SELECT A NOTE</h1>-->s
            <svg width="400" height="290" id="pentagramma" style="margin-left: 10%;"></svg>
            <br>
            <button id="diesisButton" style="margin-left: 33%; margin-top: 5%;">♯</button>                   
            <button id="bemolleButton">♭</button>   
        </div>
        <ul class="set">
            <!-- Key control buttons -->
            <div id="key_control">
                <button class="Piano-btn" id="oct" onclick="octave_down()">Octave Down</button>
                <button class="Piano-btn" id="oct" onclick="octave_up()">Octave Up</button>
            </div>
            
            <li class="white c" data-note="60" onclick="playNoteFromMIDI(60)"></li> <!-- C4 (MIDI 60) -->
            <li class="black cs" data-note="61" onclick="playNoteFromMIDI(61)"></li> <!-- C#4 (MIDI 61) -->
            <li class="white d" data-note="62" onclick="playNoteFromMIDI(62)"></li> <!-- D4 (MIDI 62) -->
            <li class="black ds" data-note="63" onclick="playNoteFromMIDI(63)"></li> <!-- D#4 (MIDI 63) -->
            <li class="white e" data-note="64" onclick="playNoteFromMIDI(64)"></li> <!-- E4 (MIDI 64) -->
            <li class="white f" data-note="65" onclick="playNoteFromMIDI(65)"></li> <!-- F4 (MIDI 65) -->
            <li class="black fs" data-note="66" onclick="playNoteFromMIDI(66)"></li> <!-- F#4 (MIDI 66) -->
            <li class="white g" data-note="67" onclick="playNoteFromMIDI(67)"></li> <!-- G4 (MIDI 67) -->
            <li class="black gs" data-note="68" onclick="playNoteFromMIDI(68)"></li> <!-- G#4 (MIDI 68) -->
            <li class="white a" data-note="69" onclick="playNoteFromMIDI(69)"></li> <!-- A4 (MIDI 69) -->
            <li class="black as" data-note="70" onclick="playNoteFromMIDI(70)"></li> <!-- A#4 (MIDI 70) -->
            <li class="white b" data-note="71" onclick="playNoteFromMIDI(71)"></li> <!-- B4 (MIDI 71) -->
          </ul>
    </main>

</body>
</html>
