<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actam - Vocal & Ear Training</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/Code/assets/css/styles.css">
    <link rel="stylesheet" href="/Code/assets/css/arcade.css">
    <!-- Firebase and Script -->
    <script type="module" src="/Code/assets/js/script.js" defer></script>
    <script type="module" src="/Code/assets/js/server.js" defer></script>
    <script type="module" src="/Code/assets/js/arcade.js" defer></script>
</head>
<body class="arcade-body">
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn home-btn" onclick="window.location.href='/Code/index.html'">
                <img src="/Code/assets/img/home.png" alt="Home" class="home-img">
            </button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 data-translate="earTraining">Ear Training</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>

    <!-- Game Container -->
    <div id="game-container">
        <div id="bird">
            <div id="hitbox"></div>
        </div>
        <div id="obstacleBot"></div>
        <div id="obstacleTop"></div>
    </div>

    <!-- HUD (Score and Lives) -->
    <div id="hud">
        <div id="score">Score: 0</div>
        <div id="lives">
            Lives: <span id="livesCount">3</span>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/015/310/452/small/ballistic-missile-in-realistic-style-military-rocket-colorful-illustration-png.png" alt="Missile" id="missile" />
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" style="display: none;">
        <p>Game Over</p>
        <button id="restart-button" onclick="restartGame()">Restart</button>
    </div>
</body>
</html>
