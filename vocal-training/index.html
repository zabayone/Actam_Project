<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actam - Vocal & Ear Training</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- Firebase and Script -->
    <script type="module" src="/assets/js/script.js" defer></script>
    <script type="module" src="/assets/js/server.js" defer></script>
    <script src="/assets/js/funcs.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn home-btn" onclick="goHome()">
                <img src="/assets/img/home.png" alt="Home" class="home-img">
            </button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 data-translate="vocalTraining">Vocal Training</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-container">
        <div class="mascotteSmall">
            <img src="/assets/img/unnamed.png"></img>
        </div>
        <div class="mode-selector">
            <h2 data-translate="trainPrompt">What would you like to train today?</h2>
            <div class="stack">
                <a data-translate="intervals" class="btn btn-primary ex-btn" onclick="selectCategory(3)">Intervals</a>
                <a href="/vocal-training/flappy.html"   data-translate="flappyGuitar" class="btn btn-primary ex-btn" id="arcade" onclick="handleGuitarClick()">Flappy guitar</a>
            </div>
        </div>
        
    </main>

</body>
</html>
