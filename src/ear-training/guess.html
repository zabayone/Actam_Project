<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actam - Vocal & Ear Training</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../assets/css/arcade.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/piano.css">
    <link rel="stylesheet" href="../assets/css/pentagram.css">
    <!-- Firebase and Script -->
    <script src="https://unpkg.com/tone" defer></script>
    <script src="/assets/js/arcade.js" defer></script>
    <script src="/assets/js/guess.js" defer></script>
    <script src="/assets/js/exercise_vars.js" defer></script>
    
</head>

<body class="arcade-body">
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn home-btn" onclick="window.location.href='/index.html'">
                <img src="../assets/img/home.png" alt="Home" class="home-img">
            </button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 data-translate="arcade">Arcade</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>
    <main class="main-container">
        <div class="level-info">
            <h2 id="levelCounter"></h2>
        </div>
        <button data-translate="play" class="retroButton" onclick="playRandomNote()">Play</button>
        <div id="scoreContainer">
            
        </div>
        <ul class="set" id="keyboard">
            <!-- Key control buttons -->
            <div id="key_control">
                <button data-translate="octaveDown" class="Piano-btn" id="oct" onclick="octaveDown()">Octave Down</button>
                <button data-translate="octaveUp" class="Piano-btn" id="oct" onclick="octaveUp()">Octave Up</button>
                <button data-translate="hide" class="Piano-btn" id="hide" onclick="hideKeyboard()">Hide</button>
            </div>
            
            <li class="white c" data-note="60" onclick="checkAndPlay([adaptOctave(60)])"></li> <!-- C4 (MIDI 60) -->
            <li class="black cs" data-note="61" onclick="checkAndPlay([adaptOctave(61)])"></li> <!-- C#4 (MIDI 61) -->
            <li class="white d" data-note="62" onclick="checkAndPlay([adaptOctave(62)])"></li> <!-- D4 (MIDI 62) -->
            <li class="black ds" data-note="63" onclick="checkAndPlay([adaptOctave(63)])"></li> <!-- D#4 (MIDI 63) -->
            <li class="white e" data-note="64" onclick="checkAndPlay([adaptOctave(64)])"></li> <!-- E4 (MIDI 64) -->
            <li class="white f" data-note="65" onclick="checkAndPlay([adaptOctave(65)])"></li> <!-- F4 (MIDI 65) -->
            <li class="black fs" data-note="66" onclick="checkAndPlay([adaptOctave(66)])"></li> <!-- F#4 (MIDI 66) -->
            <li class="white g" data-note="67" onclick="checkAndPlay([adaptOctave(67)])"></li> <!-- G4 (MIDI 67) -->
            <li class="black gs" data-note="68" onclick="checkAndPlay([adaptOctave(68)])"></li> <!-- G#4 (MIDI 68) -->
            <li class="white a" data-note="69" onclick="checkAndPlay([adaptOctave(69)])"></li> <!-- A4 (MIDI 69) -->
            <li class="black as" data-note="70" onclick="checkAndPlay([adaptOctave(70)])"></li> <!-- A#4 (MIDI 70) -->
            <li class="white b" data-note="71" onclick="checkAndPlay([adaptOctave(71)])"></li> <!-- B4 (MIDI 71) -->
        </ul>

    </main>

    <!-- Start Modal -->
    <div class="overlay" id="startOverlay"></div>
    <div class="modal" id="startModal">
        <h1 data-translate="welcome">Welcome to the Game!</h1>
        <p data-translate="pressStart">Press "Start" to begin.</p>
        <button id="startButton" data-translate="startGame">Start Game</button>
    </div>

    <!-- End Game Modal -->
    <div class="overlay_over" id="gameOverOverlay"></div>
    <div class="modal" id="gameOverModal">
        <h1 data-translate="gameOver">Game Over</h1>
        <p data-translate="yourScore"> <span id="finalScore">0</span></p>
        <button id="restartButton" data-translate="restart" onclick="restartGame()">Restart</button>
    </div>

</body>
