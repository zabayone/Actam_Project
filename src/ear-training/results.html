<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/piano.css">
    <link rel="stylesheet" href="/assets/css/pentagram.css">
    <!-- Firebase and Script -->
    <script type="module" src="assets/js/resultDB.js" defer></script>
    <script src="/assets/js/script.js" defer></script>
    <script src="/assets/js/server.js" defer></script>
    <script src="/assets/js/funcs.js" defer></script>
    <script src="/assets/js/classes/ExerciseContainer.js" defer></script>
    <script src="/assets/js/exercise_vars.js" defer></script>
    <script src="/assets/js/classes/DayContainer.js" defer></script>
    <script src="/assets/js/results_code.js" defer></script>

    
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn home-btn" onclick="goHome()">
                <img src="/assets/img/home.png" alt="Home" class="home-img">
            </button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 id="categoryTitle">Training</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>
    <main class="resultsPage">
        <!-- Calendar Section-->
        <div id="calendar">
        </div>

        <div class="category_slider" role="group" aria-label="Category Selector">
            <button type="button" class="slider_element" onclick="showCategory('intervals')">Intervals</button>
            <button type="button" class="slider_element" onclick="showCategory('chords')">Chords</button>
            <button type="button" class="slider_element" onclick="showCategory('scales')">Scales</button>
            <button type="button" class="slider_element" onclick="showCategory('vocal-intervals')">Vocal</button>
            <button type="button" class="slider_element" id="defaultCategory" onclick="showCategory('exercise')">Exercise</button>
        </div>

        <!-- Results Section -->
        <div id="results">
            <h2 id="resultsTitle">Select a category to see results</h2>
            <div id="resultsContent" class="mt-3">
            </div>
        </div>

    </main>
</body>
</html>
