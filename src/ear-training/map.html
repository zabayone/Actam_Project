<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- Firebase and Script -->
    <script type="module" src="/assets/js/script.js" defer></script>
    <script src="/assets/js/funcs.js" defer></script>
</head>
<body onload="loadLevels()">
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn home-btn" onclick="goHome(empty())">
                <img src="/assets/img/home.png" alt="Home" class="home-img">
            </button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 id="categoryTitle">Training</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-container">
        <div class="level-info">
            <h2 id="categoryHeading">Category Information</h2>
            <p id="categoryDescription">Loading...</p>
        </div>
        <div class="level-map">
            <h2 data-translate="trainPrompt">Choose Your Level</h2>
            <div class="levels" id = "levels">
            </div>
            
        </div>
    </main>
    
</body>
</html>
