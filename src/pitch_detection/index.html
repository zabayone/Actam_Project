<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pitch detection app for voice">
    <title>Pitch traking app</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

        }
        #note{
            font-size: 72px;
        }

        .in-tune{
            color: green;
        }
        .out-tune{
            color: red;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>Pitch tracker</h1>
        <button id="enable-mic" data-tracking="false">Enable microphone</button>
        <div id="note">=</div><!--note-->
        <div id="hz">= </div> <!--Freq-->
        <div id="detune">=</div><!--cents-->
        <div id="detune-warning">=</div><!--flat/sharp-->
    </div>
    <script src="js/pitchtrack.js"></script>
</body>
</html>
