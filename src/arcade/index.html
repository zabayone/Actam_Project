<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actam - Vocal & Ear Training</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/arcade.css">
    <!-- Firebase and Script -->
    <script type="module" src="../assets/js/script.js" defer></script>
    <script type="module" src="../assets/js/server.js" defer></script>
    <script type="module" src="../assets/js/arcade.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.34/build/Tone.js"></script>

</head>
<body class="arcade-body">
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn home-btn" onclick="window.location.href='../Code/index.html'">
                <img src="../assets/img/home.png" alt="Home" class="home-img">
            </button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 data-translate="earTraining">Ear Training</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>
    
    <div id="gameContainer">
        <div id="gameScreen">
            <div id="player"></div>
        </div>
    </div>
    
    <!-- Start Modal -->
    <div class="overlay" id="startOverlay"></div>
    <div class="modal" id="startModal">
        <h1>Welcome to the Game!</h1>
        <p>Press "Start" to begin.</p>
        <button id="startButton">Start Game</button>
    </div>

    <!-- Game Over Modal -->
    <div class="overlay_over" id="gameOverOverlay"></div>
    <div class="modal" id="gameOverModal">
        <h1>Game Over</h1>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
