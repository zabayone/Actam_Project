<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actam - Vocal & Ear Training</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/arcade.css">
    <!-- Firebase and Script -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.34/build/Tone.js"></script>
    <script src="../assets/js/script.js" defer></script>
    <script src="../assets/js/server.js" defer></script>
    <script src="../assets/js/trivia.js" defer></script>
    
    

</head>
<body class="arcade-body">
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn home-btn" onclick="window.location.href='/index.html'">
                <img src="../assets/img/home.png" alt="Home" class="home-img">
            </button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 data-translate="arcade">Arcade</h1>
        </div>

        <div class="header-right">
            <!-- Display the username here -->
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>
    
    <div id="triviaContainer">
        <div id="start-screen">
            <h1 id="title" >Music Theory Trivia</h1>
            <button class="retroButton" id="start-button"> Start Quiz </button>
        </div>
        <div id="quiz-screen" style="display: none;">
            <div id="timer">Time Left: <span id="time-left">60</span>s</div>
            <div id="question-container">
                <p id="question"></p>
                <ul id="options"></ul>
            </div>
        </div>
        <div id="end-screen" style="display: none;">
            <h2 id="score"></h2>
            <button class="retroButton" id="restart-button">Play Again</button>
        </div>
    </div>
</body>
</html>
