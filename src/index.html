<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actam - Vocal & Ear Training</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Firebase and Script -->
    <script type="module" src="assets/js/login.js" defer></script>
    <script src="assets/js/classes/DayContainer.js" defer></script>
    <script src="assets/js/exercise_vars.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <script src="/assets/js/funcs.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-left">
            <button class="btn btn-primary language-btn" onclick="setLanguage('en')">English</button>
            <button class="btn btn-primary language-btn" onclick="setLanguage('it')">Italiano</button>
        </div>
        
        <div class="header-center">
            <h1 data-translate="title">Actam Project</h1>
        </div>

        <div class="header-right">
            <p id="information" data-translate="guest"> Guest </p>
        </div>
    </header>

    <!-- Mascotte Section (Centered) -->
    <main class="mascotte">
        <div class="frame">
            <img class="mascotte" src="assets/img/unnamed.png" alt="Mascotte">
        </div>
    </main>

    <!-- Main Content Section -->
    <main class="main-container">
        <div class="mode-selector">
            <h2 data-translate="trainPrompt" class="trainPrompt">Ear Training</h2>
            <div class="mode-buttons">
                <a href="ear-training/index.html" class="btn btn-primary mode-btn" data-translate="earTraining">Ear Training</a>
                <a href="vocal-training/index.html" class="btn btn-primary mode-btn" data-translate="vocalTraining">Vocal Training</a>
                <a href="ear-training/results.html" class="btn btn-primary mode-btn" data-translate="results">Results</a> 
            </div>
        </div>
    </main>

    <!-- Authentication Section -->
    <aside class="auth-section">
        <h3 data-translate="authentication"> Authentication </h3>
        <form id="authForm">
            <input type="text" id="authUsername" class="form-control" placeholder="Username" required>
            <input type="password" id="authPassword" class="form-control" placeholder="Password" required>
            <div class="auth-buttons">
                <button type="button" id="Login" class="btn btn-primary">Login</button>
                <button type="button" id="Register" class="btn btn-secondary" data-translate="registerBtn">Register</button>
            </div>
        </form>
        <div id="information" class="alert alert-info" style="display: none;"></div>
    </aside>

</body>
</html>
